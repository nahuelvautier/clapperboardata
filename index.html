<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clapperboardata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header-container">

    <!--Bootstrap Start-->
    <nav class="navbar navbar-expand-lg    navbar-dark">
      <div class="container-fluid">
        <a href="index.html">
          <figure class="logo-container">
            <img src="assets/clapperboard-logo.svg" class="clapperboard-logo    img-fluid" alt="Clapperboard Logo">
            <figcaption>Clapperboardata</figcaption>
          </figure>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav    ms-auto    mb-2    mb-lg-0">

            <li class="nav-item dropdown">
              <a class="nav-link    dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">All</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item">All</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item">Movies</a></li>
                <li><a class="dropdown-item">Series</a></li>
              </ul>
            </li>

          </ul>
          <div id="movie-seeker" class="d-flex">
            <input id="request" class="form-control me-2" type="search" name="seeker" placeholder="Search..."
              aria-label="Search" autocomplete="off">
            <input class="btn btn-outline-danger    request" type="button" value="Go">
          </div>
        </div>
      </div>
    </nav>
    <!--Bootstrap End-->
  </header>
  <main>

    <!-- Page Titles -->
    <section class="title-section">
      <h3 class="title-h3">¡Hi! And welcome to...</h3>
      <h1>¡Clapperboardata!</h1>
      <h2></h2>
    </section>
    <!-- Page Titles -->


    <!--Error for first fail query-->
    <section class="loader-error">
      <img class="loader    none" src="assets/ball-triangle.svg" alt="Loading...">
      <aside id="not" class="none">
        <h3></h3>
      </aside>
    </section>
    <!-- Error for first fail query-->


    <!--Info query from first query-->
    <section>
      <article id="article-movies">
        <!-- This line of HTML is so that the loading of the "responsiveMedia();" function in "get_data_movies.js" does not generate an error when loading the document.-->
        <img id="prev-arrow" class="prev-arrow">
        <!-- This line of HTML is so that the loading of the "responsiveMedia();" function in "get_data_movies.js" does not generate an error when loading the document.-->
        <template id="movie-template">
          <div class="movies-container">
            <p class="title"></p>
            <div class="cards">
              <figure>
                <img>
              </figure>
            </div>
            <div>
              <input type="button" class="imdb-query">
            </div>
          </div>
        </template>
        <!-- This line of HTML is so that the loading of the "responsiveMedia();" function does not generate an error when loading the document.-->
        <img id="next-arrow" class="next-arrow none">
        <!-- This line of HTML is so that the loading of the "responsiveMedia();" function does not generate an error when loading the document.-->
      </article>
    </section>
    <!--Info query from first query-->


    <!--Error from full data-->
    <section class="full-loader-error">
      <img class="full-loader    none" src="assets/ball-triangle.svg" alt="Loading...">
      <aside id="full-not" class="none">
        <h3></h3>
      </aside>
    </section>
    <!--Error from full data-->


    <!--Full info query-->
    <section>
      <article id="article-full-info">
        <template id="template-full-info">
          <h3></h3>
          <div class="full-info-st">
            <figure class="full-info-item-1">
              <img>
              <figcaption></figcaption>
            </figure>
            <p class="plot"></p>
          </div>
          <div class="full-info-nd">
            <div class="full-info-item-2">
              <p class="year"></p>
              <p class="rated"></p>
              <p class="writer"></p>
              <p class="director"></p>
              <p class="actors"></p>
            </div>
            <div class="full-info-item-3">
              <p class="runtime"></p>
              <p class="type"></p>
              <p class="genre"></p>
              <p class="countries"></p>
              <p class="produced"></p>
            </div>
          </div>
          <p class="imdb-paragraph">Watch in<a class="imdb" target="_blank">IMDb</a></p>
        </template>
      </article>
    </section>
    <!--Full info query-->
  </main>


  <!--Footer from all document-->
  <footer class="footer-container">
    <div class="thanks">
      <p>Thanks to <a href="http://www.omdbapi.com" target="_blank">OMDb</a></p>
    </div>
    <div class="copy">
      <p>2021 &copy; <a href="" target="_blank">Nahuel Vautier</a></p>
    </div>
  </footer>
  <!--Footer from all document-->


  <script src="js/index.js" type="module"></script>
</body>

</html>
